version: 2

models:
  - name: team_details_marts
    description: >
      A list of few NBA teams tha made the Playoffs in 2020.

    columns:
      - name: name
        description: '{{ doc("team_details_team_name") }}'
        tests:
          - not_null

      - name: city
        description: '{{ doc("team_details_city") }}'
        tests :
          - is_la_team

      - name: state
        description: '{{ doc("team_details_state") }}'